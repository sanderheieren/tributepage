<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tribute Page, Diego Maradona</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">

      <section id="tribute-info">
        <h3>The Greatest things he did</h3>
        <ul>
          <li>Won the World Cup</li>
          <li>Scored Against England</li>
        </ul>
      </section>
      <h4>
        Read about Maradona
        <a
          target="_blank"
          href="https://www.britannica.com/biography/Diego-Maradona"
          >here</a
        >
      </h4>
    </main>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
